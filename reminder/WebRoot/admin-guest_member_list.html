<!doctype html>
<html class="no-js" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin table Examples</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />

	<link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/amazeui.css" />

  -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body ng-controller="admin-guest_member_list">

 <!-- content start -->

  <div class="panel-body" style="height: 700px; overflow-y:scroll">
     <div style="border: 1px  #000000; width: 90%; margin: 0 auto;">
      <div class="bar bar-header">
	     	<div class="h1 title">Your Reminders</div>
	  </div>
	  <br><br>
      <div class="">
           <div class="content has-header ionic-pseudo">

	       		<div class="list">
					
					<div class="row responsive-break item item-divider">
					  <div class="col" style="width: 100%">
				        <div class="col-demo">Id</div>
				      </div>
					  <div class="col" style="width: 100%">
				        <div class="col-demo">Name</div>
				      </div>
					  <div class="col" style="width: 100%">
				        <div class="col-demo">Description</div>
				      </div>
				      <div class="col" style="width: 100%">
				        <div class="col-demo">Duration Time</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo">Priority</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo">release date</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo">Finished</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo">Manipulation</div>
				      </div>		      
				    </div>
					
			        
				  <div ng-repeat="x in member_reminders">
			        <div class="row responsive-break item">
			          <div class="col" style="width: 100%">
				        <div class="col-demo"> {{x.id}}</div>
				      </div>
				      <div class="col" style="width: 100%">
				        <div class="col-demo"> {{x.name}}</div>
				      </div>
				      <div class="col" style="width: 100%">
				        <div class="col-demo">{{x.description}}</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo">{{x.time}}</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo"> {{x.priority}}</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo"> {{x.pubdate}}</div>
				      </div>
				      
				      <div class="col" style="width: 100%">
				        <div class="col-demo"> {{x.finish}}</div>
				      </div>
				
					  <div class="col" style="width: 100%">
					      <div>
			                  <button class="button button-block button-balanced" ng-click="finish(x.id)">Finished</button>
		                  </div>
	                  </div>
				
				    </div>
				  </div>
			    </div>
	       </div>
          
      </div>
    </div>


  </div>


  <!-- content end -->


<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

</body>
</html>
