<!doctype html>
<html class="no-js" ng-app="myApp">
<head>

<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>

</head>
<body  ng-controller="admin-member_add">

<form class="am-form"> 
	<div class="row">
		<div class="col col-25">&nbsp;</div>
		<div class="col col-50" style="margin-top: 140px;">
			<div class="list">
				<div style="text-align: center;font-size: 48px;color: #3C3C3C;">
					<b>Add Reminder</b>
				</div>
				<br><br>
				
				<div class="list">
					<label class="item item-input">
					  <i class="icon ion-home"></i>
					  <input type="text" placeholder="Name" ng-model="formData.name"> 
					</label>
				</div>	
				<br>
				
				<div class="list">
					<label class="item item-input">
					  <i class="icon ion-calendar"></i>
					  <textarea rows="10" placeholder="Description text" ng-model="formData.description"></textarea>
					</label>
				</div>	
				
				<div class="list">
					<label class="item item-input">
					  <i class="icon ion-clock"></i>
					  <input type="text" placeholder="Duration time" ng-model="formData.time"> 
					</label>
				</div>	
				<br>
				
				<div>
					<i class="icon ion-link">Priority</i>
					
					<select placeholder="priority" ng-model="formData.priority">
                		<option value="1">1-high</option>
                		<option value="2">2-middle</option>
                		<option value="3">3-low</option>
              		</select>
				</div>	
				<br>
				
				
				<div class="padding">
		        	<button class="button button-block button-positive" ng-click="addMember()">
		        	Submit
		        	</button>
		      	</div>
	
			
		</div>
		<div class="col col-25">&nbsp;</div>
	</div>
	</div>
	</form>
<!-- content end -->

<script src="ionic/js/angular/angular.js"></script>
<script src="js/admin-member_add.js"></script>

</body>
</html>
